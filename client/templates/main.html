<head>
    <title>twitterClone</title>
</head>

<body>
    {{> navBar}}
    <div class="container-fluid">
        {{#unless currentUser}}
        <div class="row">
            <div class="col-xs-4 col-xs-offset-4">
                {{> userManagement}}
            </div>
        </div>
        {{else}}
        <div class="row">
            {{> followUsers}}
        </div>
        <div class="row">
            {{> tweetBox}}
        </div>
        <div class="row">
            {{> tweetFeed}}
        </div>
        {{/unless}}
    </div>
</body>
